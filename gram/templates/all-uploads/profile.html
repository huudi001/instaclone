{% extends 'all-uploads/base.html' %}
{% load staticfiles%}

<!-- Styles block -->
{% block styles %}

    {{block.super}}


{% endblock %}

<!-- Content block -->
{% block content %}

    {{block.super}}

    <div class="container">

        <div>

            <!-- Empty Div -->
            <div class="col-md-1 col-lg-1">

            </div>

            <!-- Profile Pic  -->

            <div class="col-md-3 col-lg-3">

                <img src="{{current_user.profile.profile_pic.url}}" alt="{{current_user.username}}" class="img-responsive">

            </div>

            <!-- Current user's name -->

            <div class="col-md-7 col-lg-7">

                <h1>
                    {{current_user.username}}
                </h1>

                <h1>

                    <a href="{% url 'new-post'%}">
                        Create Post

                    </a>

                </h1>

            </div>

            <!-- Empty Div -->
            <div class="col-md-1 col-lg-1">

            </div>

        </div>

        <hr>

        <!-- Current User's Posts  -->
        {% for post in posts %}

        <div class="col-md-4 col-lg-4">

            <img src="{{post.image.url}}" alt="{{post.caption}}" class="img-responsive ">

            <h5 class="text-center">
                {{post.caption}}
            </h5>

        </div>

        {% endfor %}

    </div>

{% endblock %}
