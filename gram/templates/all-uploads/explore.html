{% extends 'all-uploads/base.html' %}
{% load staticfiles%}

<!-- Styles block -->
{% block styles %}

    {{block.super}}


{% endblock %}

<!-- Content block -->
{% block content %}

    {{block.super}}

    <div class="container">

        <h2 class="text-center">
            Other Users
        </h2>

        <div>

            {%for profile in profiles%}



                <div class="col-md-10 col-lg-10">

                    <div class="panel panel-default">

                        <div class="panel-heading">

                            <img src="{{profile.profile_pic.url}}" alt="{{profile.user.username}}" class="img-responsive">

                            <h6>
                                {{profile.user.username}}

                                <a href="{% url 'follow' profile.id%}">
                                    Follow
                                </a>

                            </h6>

                        </div>

                        <div class="panel-body">
                            {{profile.user.username}}
                        </div>

                    </div>

                </div>

            {% endfor %}

        </div>

    </div>

{% endblock %}
