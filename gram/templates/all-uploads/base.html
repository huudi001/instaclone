{% load bootstrap3 %}
{% load staticfiles%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    {%if title%}
        <title>{{title}}</title>
    {% else %}
        <title>Instacone</title>
    {% endif %}

    {% block styles %}
        {% bootstrap_css %}

    {% endblock %}

</head>

<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <div class="container">

        <div class="row">
            <div class="col-md-6 col-lg-6">

                <img src="{%static 'images/hijabi.png'%}" class="img-responsive">

            </div>

            <div class="col-md-6 col-lg-6">



    {% block content %}
    {% endblock %}

    <!-- Javascript -->

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %}
    {% endblock %}

</body>
</html>
